<table class="bordered-table">
  <thead>
	  <tr>
	  	<th>Level</th>
	  	<th>Name</th>
	  	<th>Title</th>
	  	<th>Template</th>
	  </tr>
  </thead>
  {{#rows}}
  <tr>
  	<td>{{level}}</td>
  	<td>{{content.name}}</td>
    <td>{{content.title}}</td>
    <td>
    	<select>
    	{{#templates}}
    		<option value="{{template}}" {{selected}}>{{name}}</option>
    	{{/templates}}
    	</select>	
    </td>
  </tr>
  {{/rows}}
</table>
